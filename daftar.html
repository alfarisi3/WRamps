<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Daftar</title>

     <!-- bootstrap css/js -->
     <link rel="stylesheet" href="./css/bootstrap.min.css">
     <script src="./js/bootstrap.bundle.js"></script>
 
     <!-- css -->
     <link rel="stylesheet" href="./style.css">
     <link rel="stylesheet" href="./mobile.css">
     <!-- favicon -->
     <link rel="shorcut icon" href="./assets/favicon.png" type="image/x-icon">
     <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <!-- iconify -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a disabled="btn">Daftar/Masuk </a>
            <a class="navbar-brand" href="./index.html"> <img src="./assets/favicon.png" alt=""></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- daftar -->
    <div class="deskripsi-daftar">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <img src="./assets/img-daftar.jpg" alt="">
                </div>
                <div class="col-lg-6">
                    <div class="section-form">
                        <form action="">
                            <div class="col">
                                <form action="">
                                    <label for="email">Username</label>
                                    <input type="text" class="form-control" placeholder="Masukan Username">
                                </form>
                            </div>
                        </form>
                        <form action="">
                            <div class="col">
                                <form action="">
                                    <label for="email">Email</label>
                                    <input type="text" class="form-control" placeholder="Masukan Email">
                                </form>
                            </div>
                        </form>
                        <form action="">
                            <div class="col">
                                <form action="">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Masukan Password">
                                </form>
                            </div>
                        </form>
                    </div>
                    <div class="section-btn">
                        <a href="./daftar2.html" class="btn btn-primary">Lanjut</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- daftar -->
